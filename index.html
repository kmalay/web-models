    <script>
        var map, toolbar, symbol, geomTask, xmin, xmax, ymin, ymax, bbox;

        require([
            "esri/map",
            "esri/toolbars/draw",
            "esri/graphic",

            "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleLineSymbol",
            "esri/symbols/SimpleFillSymbol",

            "dojo/parser", "dijit/registry",

            "dijit/layout/BorderContainer", "dijit/layout/ContentPane",
            "dijit/form/Button", "dijit/WidgetSet", "dojo/on", "dojo/domReady!"
        ], function(
                Map, Draw, Graphic,
                SimpleMarkerSymbol, SimpleLineSymbol, SimpleFillSymbol,
                on, parser, registry
                ) {
            dojo.parser.parse();

            map = new Map("map", {
                basemap: "streets",
                center: [-15.469, 36.428],
                zoom: 3
            });

            map.on("load", createToolbar);

            /* rkm 06may15 - For use with custom basemap layers
             var imageParm = new esri.layers.ImageParameters();
             imageParm.format = "png24";
             var url = "https://map-server.com/acrgis/rest/services/map-service";
             var layer1 = new esri.layers.ArcGISDynamicMapServiceLayer(url, {
             "opacity": 0.5,
             "imageParameters": imageParm,
             "spatialReference": 4326
             });
             map.addLayer(layer1);
             */

            $("#btn-point").on("click", activateTool);
            $("#btn-multi-point").on("click", activateTool);
            $("#btn-freehand-polygon").on("click", activateTool);
            $("#btn-circle").on("click", activateTool);

            function activateTool() {
                var tool = $(this).text().toUpperCase().replace(/ /g, "_");
                toolbar.activate(Draw[tool]);
                map.hideZoomSlider();
            }

            function createToolbar() {
                toolbar = new Draw(map);
                toolbar.on("draw-end", addToMap);
            }

            function addToMap(evt) {
                var symbol;
                toolbar.deactivate();
                map.showZoomSlider();
                switch (evt.geometry.type) {
                    case "point":
                    case "multipoint":
                        symbol = new SimpleMarkerSymbol();
                        break;
                    case "polyline":
                        symbol = new SimpleLineSymbol();
                        break;
                    default:
                        symbol = new SimpleFillSymbol();
                        xmin = evt.geometry.getExtent().xmin;
                        xmax = evt.geometry.getExtent().xmax;
                        ymin = evt.geometry.getExtent().ymin;
                        ymax = evt.geometry.getExtent().ymax;
                        break;
                }
                var graphic = new Graphic(evt.geometry, symbol);
                map.graphics.clear();
                map.graphics.add(graphic);
                console.log(evt.geometry);
            }
        });
    </script>
